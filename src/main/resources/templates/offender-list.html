<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>Offenders list</title>
</head>
<body>

<div th:replace="header.html :: navbar"></div>

<div class="container-fluid">
    <div>
        <h1>Offenders list</h1>
    </div>

    <div th:fragment="offenders(offenders)">
    <span style="display: flex;flex-wrap: wrap;flex-direction: row-reverse;">
         <a th:href="@{'/offenders/create'}" class="btn btn-primary m-3">Add new offender</a>
    </span>
        <div class="container">
            <div class="row">
            <div class="col-md-3">
<!--            <div class="flex-wrap">-->
<!--                <div class="form-group row mt-2">-->
                    <h2>Filter criteria</h2>
                   <form th:action="@{/offenders/filter}" method="post" style="max-width: 700px; margin:0 auto;">
                       <div>
                           <label for="first_name" class="col-sm-4 col-form-label">First name</label>
                           <h6></h6>
                           <input id="first_name" type="text" name="firstName">
                       </div>
                       <div>
                           <label for="last_name" class="col-sm-4 col-form-label">Last name</label>
                           <h6></h6>
                           <input id="last_name" type="text" name="lastName">
                       </div>
                       <div>
                           <label for="alias" class="col-sm-4 col-form-label">Alias</label>
                           <h6></h6>
                           <input id="alias" type="text" name="alias">
                       </div>
                       <div class="flex-wrap">
                           <label for="min_age" >Current age</label>
                           <h6></h6>
                           <input id="min_age" type="number" name="minAge" placeholder="0" min="0">
                           <label for="max_age" >to</label>
                           <input id="max_age" type="number" name="maxAge" placeholder="120" min="0" >
                       </div>
                       <div>
                           <label for="last_place_of_residence" class="col-sm-4 col-form-label">Last place of residence</label>
                           <h6></h6>
                           <input id="last_place_of_residence" type="text" name="lastPlaceOfResidence">
                       </div>
                       <div>
                           <label for="keyword" class="col-sm-4 col-form-label">Keyword</label>
                           <h6></h6>
                           <input id="keyword" type="text" name="keyWord">
                       </div>
                       <div class="text-center">
                           <input type="submit" value="Search" class="btn btn-primary m-3"/>
                       </div>
                   </form>
<!--                </div>-->
            </div>
            <div class="col-md-9">
        <table class="table table-striped table-responsive-xl table-hover">
            <thead class="text-bg-light">
            <tr>
                <th>No.</th>
                <th>Full name</th>
                <th>Alias</th>
                <th>Birthdate</th>
                <th>Age</th>
                <th>Citizenship</th>
                <th>Criminal case</th>
                <th>Archived</th>
                <th colspan="3" class="text-center col-sm-2">Operation</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="offender : ${offenders}">
                <td th:text="${offender.id}"></td>
                <td>
                    <a th:href="@{'/offenders/'+${offender.id}+'/read'}">
                        <span th:text="${offender.firstName}"> </span>
                        <span th:text="${offender.lastName}"> </span>
                    </a>
                </td>
                <td th:text="${offender.alias}"></td>
                <td th:text="${offender.birthdate}"></td>
                <td th:text="${offender.age}"></td>
                <td th:text="${offender.citizenship}"></td>
                <td th:text="${offender.criminalCase}"></td>
                <td th:text="${offender.archived}"></td>

                <td><a th:href="@{'/offenders/'+${offender.id}+'/update'}">Edit</a></td>
                <td><a th:href="@{'/offenders/'+${offender.id}+'/delete'}" onclick="return confirm('The record can be deleted only after offender death. Are you sure you want to delete?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
